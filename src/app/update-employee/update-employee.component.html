<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Employee </h3>
            <hr />
            <div class="card-body">
                <form [formGroup]="updateEmployeeForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" formControlName="firstName" name="firstName">
                        <div *ngIf="updateEmployeeForm.get('firstName')!.dirty && !updateEmployeeForm.get('firstName')!.valid">

                                <p *ngIf="updateEmployeeForm.get('firstName')?.hasError('minlength')">
                                El nombre debe tener al menos 4 caracteres
                                </p>

                        </div>
                    </div>


                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastName" name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="text" class="form-control" id="emailId" formControlName="emailId" name="emailId">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
